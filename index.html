<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css"></link>
  <script src="app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <div style="margin-bottom: 1rem;">
    <h1 id="chrono">00:00:00</h1>
    <input type="button" id="start" value="start">
    <input type="button" id="stop" value="stop">
    <input type="button" id="reset" value="reset">
</div>

<select  id="niveau">
  <option value="9">Débutant</option>
  <option value="16">Intermédiaire</option>
  <option value="22">Expert</option>
  <option value="30">Maître</option>
</select>
<button id="btn">Commencer</button>

  <div class="container">
    <div class="grid"></div>
    <div>Flags left: <span id='flags-left'></span></div>
    <div id="result"></div>
  </div>

  <script>
            let start=document.getElementById("start");
            let stop=document.getElementById("stop");
            let reset=document.getElementById("reset");
            let chrono=document.getElementById("chrono");

            let mils=0;
            let secondes=0;
            let minutes=0;
            let count;

            const commencer=()=>{
                mils++;
                if(mils>=100){
                   secondes++;
                   mils=0;
                }
                if(secondes>=60){
                   minutes++;
                   secondes=0;
                }
                if(mils<=10){
                   mils="0"+mils;
                }

                chrono.textContent = `${(minutes + "").padStart(2, "0")}:${(secondes + "").padStart(2, "0")}.${(mils + "").padStart(2, "0")}`;
            
            
            }
        
            const arreter=()=>{
                clearTimeout(count);
            }
        
            const resetf=()=>{
                  chrono.innerText="00:00:00";
                  secondes=0;
                  mils=0;
                  minutes=0;
                  clearTimeout(count);
            }
        
        
            start.addEventListener("click",()=>{
               count=setInterval(commencer,50)});
            stop.addEventListener("click",arreter);
            reset.addEventListener("click",resetf);
        </script>

</body>
</html>
